<div class="card m-4 shadow noborder" style="width: 33rem;">
  <div class="cover thumbnail" style="background-image: url('{{ site.url }}{{ site.baseurl }}{{ post.image }}');"></div>
  <img src="{{ podcast.logo }}" width="200" class="podcast-logo shadow p-3 " style="width: 200px; height: 200px; border-radius: 50%;"/><br />
  <h3>{{ podcast.name }}</h3>
  <h4>{{ podcast.author }}</h4>
  <p>{{ podcast.desc }}</p>
  <a href="{{ podcast.website }}" target="_blank">website</a>
</div>
